<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkme | Aufa Ramadhan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="shape-4"></div>
      <div class="profile-header">
        <div class="hire-border inverted-border"></div>
        <div class="hire-me">
          <span>Hire me</span>
          <div class="circle"></div>
        </div>
        <i class="ri-moon-line toggle-dark" id="toggleDark"></i>
        <div class="profile-img">
          <img src="assets/img/profile.jpg" alt="" />
        </div>
      </div>
      <div class="profile-name">
        <h3>Aufa Ramadhan</h3>
        <h5>Frontend Developer</h5>
      </div>
      <div class="content">
        <a href="#">
          <div class="card-link">
            <span
              ><i class="ri-pass-valid-line icon" target="_blank"></i
              >Resume</span
            >
          </div>
        </a>
        <a href="https://aufaramdhn.github.io/portfolio/" target="_blank">
          <div class="card-link">
            <span><i class="ri-account-box-line icon"></i>Portfolio</span>
          </div>
        </a>
        <a href="https://github.com/aufaramdhn" target="_blank">
          <div class="card-link">
            <span><i class="ri-github-fill icon"></i>Github</span>
          </div>
        </a>
        <a href="https://instagram.com/aufaramdhn" target="_blank">
          <div class="card-link">
            <span><i class="ri-instagram-line icon"></i>Instagram</span>
          </div>
        </a>
        <!-- <div class="card-link">
          <span>LinkedIn</span>
        </div> -->
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
